<a ui-sref="home">Home</a> &lt;
<a ui-sref="menuCategories">Categories</a> &lt;
<span>{{menuItems.name}} List</span>

<h3>{{menuItems.name}} Section</h3>

<ul class="list-group">
    <li class="list-group-item" ng-repeat="item in menuItems.menuItems">
        <strong>NAME:</strong> {{item.name}}
        <br/>
        <strong>DESCRIPTION:</strong> {{item.description}}
        <br/>
        <strong>PRICE:</strong> {{item.price_small | currency}}
    </li>
</ul>
